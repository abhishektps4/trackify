<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackify - Offline Expense Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Trackify <span>ðŸ’°</span></h1>
      <p>Track your expenses offline!</p>
    </header>

    <div class="summary-cards">
      <div class="card income">
        <h3>Income</h3>
        <span id="total-income">$0</span>
      </div>
      <div class="card expense">
        <h3>Expenses</h3>
        <span id="total-expense">$0</span>
      </div>
      <div class="card balance">
        <h3>Balance</h3>
        <span id="balance">$0</span>
      </div>
    </div>

    <form id="transaction-form">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="e.g., 100" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="bills">Bills</option>
          <option value="entertainment">Entertainment</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit">Add Transaction</button>
    </form>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <div class="filters">
      <input type="month" id="month-filter" onchange="filterTransactions()">
      <select id="category-filter" onchange="filterTransactions()">
        <option value="all">All Categories</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
      </select>
    </div>

    <div class="transactions" id="transactions-list">
      <!-- Transactions will be inserted here by JavaScript -->
    </div>

    <button id="export-csv" class="export-btn">Export as CSV</button>
  </div>

  <script src="scripts/storage.js"></script>
  <script src="scripts/chart.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/pwa.js"></script>
</body>
</html>
